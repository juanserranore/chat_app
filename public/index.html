<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en tiempo real</title>
     <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor del chat */
        #chat-container {
            width: 60%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            overflow-y: auto;
        }

        /* Estilo para los mensajes */
        .message {
            padding: 5px;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-name {
            font-weight: bold;
            margin-right: 5px;
        }

        /* Estilo para la caja de entrada */
        textarea {
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Estilo para la entrada de nombre */
        #name-container {
            text-align: center;
        }

        #name-container input {
            padding: 10px;
            font-size: 18px;
            width: 60%;
            margin-bottom: 10px;
        }

        #enter-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #enter-btn:hover {
            background-color: #0056b3;
        } 
    </style>
</head>
<body>

    <!-- Contenedor para pedir el nombre -->
    <div id="name-container">
        <h2>Bienvenido, por favor ingresa tu nombre:</h2>
        <input type="text" id="username" placeholder="Tu nombre" />
        <button id="enter-btn">Entrar</button>
    </div>

    <!-- Contenedor del chat -->
    <div id="chat-container">
        <h3>Chat en tiempo real</h3>
        <div id="messages"></div>
        <textarea id="message-box" placeholder="Escribe tu mensaje..."></textarea>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username = "";

        // Mostrar el chat y ocultar el formulario de nombre
        document.getElementById('enter-btn').addEventListener('click', () => {
            username = document.getElementById('username').value;
            if (username) {
                document.getElementById('name-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
                socket.emit('user-joined', username);
            }
        });

        // Enviar mensaje al servidor cuando se presiona Enter
        document.getElementById('message-box').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = e.target.value;
                if (message.trim()) {
                    socket.emit('chat-message', { username, message });
                    e.target.value = '';
                }
            }
        });

        // Recibir y mostrar mensajes en el chat
        socket.on('chat-message', (data) => {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<span class="user-name" style="color: ${data.color};">${data.username}:</span> ${data.message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>

</body>
</html>
